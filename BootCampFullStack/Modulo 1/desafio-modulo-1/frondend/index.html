<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Desafio Modulo 1 - Flavio</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Pesquisa de usuários</h1>

      <div class="flex-row flex-center">
        <input type="text" id="inputFilter" placeholder="Busca" />
        <button
          disabled
          id="buttonFilter"
          class="waves-effect waves-light btn"
          style="margin-left: 5px;"
        >
          Buscar
        </button>
      </div>

      <div id="spinner" class="flex-row flex-center">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span style="margin-left: 10px;">Aguarde...</span>
      </div>

      <div class="flex-row flex-alin-top">
        <div id="usersFund" class="user-list">
          <span>Nenhum usuário filtrado</span>
        </div>
        <div id="statistic" class="user-list">
          <span>Nada a ser exibido</span>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script defer src="./js/script.js"></script>
  </body>
</html>
