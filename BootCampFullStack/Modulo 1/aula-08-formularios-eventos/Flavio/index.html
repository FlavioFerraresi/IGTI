<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
      <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="informe teste" />
      </p>
      <p>
        <input type="checkbox" id="input2" checked />
        rock
      </p>
      <p>
        <input type="radio" id="input3" name="opcao" />
        sim
        <input type="radio" id="input4" name="opcao" checked />
        nao
      </p>
      <p>
        e-mail
        <input type="email" id="input5" />
      </p>
      <p>
        Data
        <input type="date" id="input6" />
      </p>

      <p>
        range
        <input
          type="range"
          id="input7"
          min="0"
          max="100"
          step="1"
          list="tickmarks"
        />
        <datalist id="tickmarks">
          <option value="0" label="0%"> </option>
          <option value="10"> </option>
          <option value="20"> </option>
          <option value="30"> </option>
          <option value="40"> </option>
          <option value="50" label="50%"> </option>
          <option value="60"> </option>
          <option value="70"> </option>
          <option value="80"> </option>
          <option value="90"> </option>
          <option value="100" label="100%"> </option>
        </datalist>
      </p>

      <input type="submit" value="Enviar" />
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
